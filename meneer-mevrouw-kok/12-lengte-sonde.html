<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../styles/styles.css">
    <title>Escaperoom Vivium</title>
</head>

<body>
    <nav>
        <a class="terug back" onclick="history.back()">Terug</a>
        <a class="stop" href="../index.html">Stop</a>
    </nav>
        <div id="mainDiv">
            <header>
                <img class="h1-driehoek-blauw" src="../images/koppen/driehoek-blauw.png" alt="driehoek blauw">
                <h1 class="kleuren h1-links"><span class="blauw">Wat is de</span> 
                    <span class="zee-groen">juiste lengte</span> 
                    <span class="gras-groen">van de neus-</span> 
                    maagsonde?
                </h1>      
                <hr>
            </header>
            
            <div class="info">
                <p>Meet de lengte van de sonde. Voer daarna het getal hier in.</p>
            </div>  
        </div>


        <div id="backgroundBlock" class="groene-achtergrond">
            <div class="opdracht">
                <form class="grid-container">
                    <div class="antwoord-bovendruk1">
                        <label for="lblBovendruk" class="witte-subheader">Afmeting sonde</label>
                        <input type="text" onchange="setZondeLengte(this.value)" id="txtBovendruk1" placeholder="Bijvoorbeeld 50cm">
                    </div>
                </form>

            </div>
            <button class="button-4 bottom-right" onclick="checkZondeLengte()"> Stuur de gegevens
                <img src="../images/knoppen/driehoek.png" alt="driehoek">
            </button>
        </div>
    


    <script src="../script/escaperoom.vivium.js"></script>
</body>
</html>
